<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Elemental Arena</title>
<style>
body { margin:0; overflow:hidden; }
#ui { position:absolute; top:10px; left:10px; color:white; font-family:sans-serif; }
#ui p { margin:5px; }
</style>
</head>
<body>
<div id="ui">
<p id="hp">HP: 100</p>
<p id="special">Special: 0/100</p>
<p id="score">Score: 0</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// ---------- SETUP ----------
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ---------- LIGHT ----------
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// ---------- FLOOR ----------
const floorGeometry = new THREE.PlaneGeometry(50,50);
const floorMaterial = new THREE.MeshStandardMaterial({color:0x555555});
const floor = new THREE.Mesh(floorGeometry,floorMaterial);
floor.rotation.x=-Math.PI/2;
scene.add(floor);

// ---------- PLAYER ----------
const playerGeometry = new THREE.BoxGeometry(1,1,1);
const playerMaterial = new THREE.MeshStandardMaterial({color:0x0000ff});
const player = new THREE.Mesh(playerGeometry,playerMaterial);
player.position.y=0.5;
scene.add(player);

// ---------- ENEMIES ----------
let enemies = [];
function spawnEnemies(n){
  for(let i=0;i<n;i++){
    const geo = new THREE.BoxGeometry(1,1,1);
    const mat = new THREE.MeshStandardMaterial({color:0xff0000});
    const enemy = new THREE.Mesh(geo, mat);
    enemy.position.set(Math.random()*20-10,0.5,Math.random()*20-10);
    scene.add(enemy);
    enemies.push(enemy);
  }
}

// ---------- CAMERA CONTROLS ----------
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>{ controls.lock(); });
camera.position.set(player.position.x, player.position.y+5, player.position.z+5);

// ---------- MOVEMENT ----------
let keys={};
window.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);
window.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);

// ---------- GAME LOOP ----------
let bullets = [];
let playerHP = 100;
let playerSpecial = 0;
let score = 0;

function animate(){
  requestAnimationFrame(animate);

  // Player movement
  const speed = 0.1;
  if(keys['w']) player.position.z -= speed;
  if(keys['s']) player.position.z += speed;
  if(keys['a']) player.position.x -= speed;
  if(keys['d']) player.position.x += speed;

  // Camera follows player
  camera.position.x = player.position.x;
  camera.position.z = player.position.z + 5;
  camera.position.y = player.position.y + 5;
  camera.lookAt(player.position);

  // Enemy AI (simple: move randomly)
  enemies.forEach(e=>{
    e.position.x += (Math.random()-0.5)*0.05;
    e.position.z += (Math.random()-0.5)*0.05;
  });

  renderer.render(scene,camera);

  // Update UI
  document.getElementById('hp').innerText = 'HP: '+playerHP;
  document.getElementById('special').innerText = 'Special: '+playerSpecial+'/100';
  document.getElementById('score').innerText = 'Score: '+score;
}

// ---------- FIRE BULLETS ----------
window.addEventListener('keydown', e=>{
  if(e.key.toLowerCase() === 'e') shoot('Fire');
  if(e.key.toLowerCase() === 'q') shoot('Water');
  if(e.key.toLowerCase() === 'e' && keys['q']) shoot('Steam');
});

function shoot(type){
  const bulletGeo = new THREE.SphereGeometry(type==='Steam'?0.3:0.2,8,8);
  const color = type==='Fire'?0xffa500:type==='Water'?0x00ffff:0xffff00;
  const bulletMat = new THREE.MeshStandardMaterial({color:color});
  const bullet = new THREE.Mesh(bulletGeo,bulletMat);
  bullet.position.set(player.position.x,player.position.y+0.5,player.position.z);
  // shoot forward
  const dir = new THREE.Vector3(0,0,-1);
  dir.applyEuler(player.rotation);
  bullet.userData = {dir:dir,type:type};
  bullets.push(bullet);
  scene.add(bullet);
}

animate();
spawnEnemies(5);
</script>
</body>
</html>
