<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Arena Test</title>
<style>
body { margin:0; overflow:hidden; background:#111; }
#info {position:absolute;top:10px;left:10px;color:white;font-family:sans-serif;}
</style>
</head>
<body>
<div id="info">WASD: Move | Mouse: Look</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

// CAMERA
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0,5,10);

// RENDERER
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// LIGHT
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// FLOOR
const floorGeo = new THREE.PlaneGeometry(50,50);
const floorMat = new THREE.MeshStandardMaterial({color:0x555555});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// PLAYER
const playerGeo = new THREE.BoxGeometry(1,1,1);
const playerMat = new THREE.MeshStandardMaterial({color:0x0000ff});
const player = new THREE.Mesh(playerGeo,playerMat);
player.position.y = 0.5;
scene.add(player);

// ENEMY
const enemyGeo = new THREE.BoxGeometry(1,1,1);
const enemyMat = new THREE.MeshStandardMaterial({color:0xff0000});
const enemy = new THREE.Mesh(enemyGeo,enemyMat);
enemy.position.set(5,0.5,0);
scene.add(enemy);

// CONTROLS
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>{controls.lock();});

// INPUT
let keys = {};
window.addEventListener('keydown', e=>keys[e.key.toLowerCase()]=true);
window.addEventListener('keyup', e=>keys[e.key.toLowerCase()]=false);

// GAME LOOP
function animate(){
    requestAnimationFrame(animate);

    // PLAYER MOVEMENT
    const speed = 0.1;
    if(keys['w']) player.position.z -= speed;
    if(keys['s']) player.position.z += speed;
    if(keys['a']) player.position.x -= speed;
    if(keys['d']) player.position.x += speed;

    // CAMERA FOLLOW
    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 10;
    camera.position.y = player.position.y + 5;
    camera.lookAt(player.position);

    renderer.render(scene,camera);
}

animate();
</script>
</body>
</html>
