<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Last Shinobi Arena</title>
<style>
  body { text-align: center; font-family: sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
  canvas { background-color: #a0d8f0; display: block; margin: 20px auto; border: 2px solid #000; }
  p { font-weight: bold; }
</style>
</head>
<body>
<h1>Last Shinobi Arena</h1>
<p>Gebruik WASD om te bewegen en spatie om jutsu te gebruiken!</p>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<p id="status"></p>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const player = { x: 50, y: 50, size: 30, color: "blue", hp: 100 };
const enemy = { x: 500, y: 300, size: 30, color: "red", hp: 100 };

const keys = {};
window.addEventListener("keydown", (e) => { keys[e.key] = true; });
window.addEventListener("keyup", (e) => { keys[e.key] = false; });

let activeJutsus = [];

// Jutsu instellingen
const jutsuSpeed = 5;
const jutsuDamage = 20;

// Game loop
function gameLoop() {
  // Beweging speler
  if (keys["w"] && player.y > 0) player.y -= 3;
  if (keys["s"] && player.y < canvas.height - player.size) player.y += 3;
  if (keys["a"] && player.x > 0) player.x -= 3;
  if (keys["d"] && player.x < canvas.width - player.size) player.x += 3;

  // Spatie = Fireball
  if (keys[" "]) {
    activeJutsus.push({ x: player.x + player.size, y: player.y + player.size/2, color: "orange", owner: "player" });
    keys[" "] = false;
  }

  // AI bewegen: naar speler
  if (enemy.x < player.x) enemy.x += 1.5;
  if (enemy.x > player.x) enemy.x -= 1.5;
  if (enemy.y < player.y) enemy.y += 1.5;
  if (enemy.y > player.y) enemy.y -= 1.5;

  // AI jutsu schieten willekeurig
  if (Math.random() < 0.01) {
    activeJutsus.push({ x: enemy.x, y: enemy.y + enemy.size/2, color: "red", owner: "enemy" });
  }

  // Update jutsus
  activeJutsus.forEach((j, index) => {
    j.x += j.owner === "player" ? jutsuSpeed : -jutsuSpeed;

    // Collision met enemy
    if (j.owner === "player" &&
        j.x + 8 > enemy.x && j.x - 8 < enemy.x + enemy.size &&
        j.y + 8 > enemy.y && j.y - 8 < enemy.y + enemy.size) {
      enemy.hp -= jutsuDamage;
      activeJutsus.splice(index, 1);
    }

    // Collision met player
    if (j.owner === "enemy" &&
        j.x + 8 > player.x && j.x - 8 < player.x + player.size &&
        j.y + 8 > player.y && j.y - 8 < player.y + player.size) {
      player.hp -= jutsuDamage;
      activeJutsus.splice(index, 1);
    }

    // Verwijder als buiten canvas
    if (j.x < 0 || j.x > canvas.width) activeJutsus.splice(index, 1);
  });

  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Teken speler
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Teken enemy
  ctx.fillStyle = enemy.color;
  ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);

  // Teken jutsus
  activeJutsus.forEach((j) => {
    ctx.fillStyle = j.color;
    ctx.beginPath();
    ctx.arc(j.x, j.y, 8, 0, Math.PI*2);
    ctx.fill();
  });

  // Update status
  document.getElementById("status").innerText = `Jij HP: ${player.hp} | Tegenstander HP: ${enemy.hp}`;

  // Check game over
  if (player.hp <= 0 || enemy.hp <= 0) {
    const winner = player.hp > 0 ? "Jij wint! ðŸŽ‰" : "Tegenstander wint! ðŸ’€";
    document.getElementById("status").innerText = winner;
    return; // stop game loop
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
